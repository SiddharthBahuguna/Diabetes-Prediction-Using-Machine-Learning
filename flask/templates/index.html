<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-5 rounded shadow">
        <h1 class="text-center mb-4">Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pregnancies">Pregnancies</label>
                    <input type="number" class="form-control" id="pregnancies" name="pregnancies" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="glucose">Glucose</label>
                    <input type="number" class="form-control" id="glucose" name="glucose" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="blood_pressure">Blood Pressure</label>
                    <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="skin_thickness">Skin Thickness</label>
                    <input type="number" class="form-control" id="skin_thickness" name="skin_thickness" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="insulin">Insulin</label>
                    <input type="number" class="form-control" id="insulin" name="insulin" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="bmi">BMI</label>
                    <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="diabetes_pedigree_function">Diabetes Pedigree Function</label>
                    <input type="number" step="0.01" class="form-control" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Predict</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
